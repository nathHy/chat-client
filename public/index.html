<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="sidebar">
        <div id='chatrooms'>
            <h1>Rooms</h1>
            <span id='current_room'></span>
            <ul id='rooms'>
            </ul>
        </div>

        <div id='userlist'>
            <h1>Users</h1>
            <ul id='online'>

            </ul>
        </div>
        <div id="control">
            <form id="joinRoomForm" onsubmit="$('#joinRoom').click();return false;" action="">
                <input id="roomInput" autocomplete="off" name="roomInput" />
                <button id="joinRoom" class='button'>Join Room</button>
            </form>
        </div>
    </div>
    <form class="mainForm" id='login' action="">
        <input id="username" name='username' autocomplete="off"/><button>Login</button>
    </form>
    <div id='chat'>
        <ul id="messages"></ul>
        <div id='typingList'>
            <span id='updates'> </span>
            <p id='typing' style="display:none"> </p>
        </div>
        <form class="mainForm" id='chatinput' action="">
          <input id="m" name='inputarea'  autocomplete="off" /><button>Send</button>
      </form>
  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/frontend.js"></script>
</body>
</html>
